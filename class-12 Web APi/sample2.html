<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 2</title>
</head>
<body>
    
    <div id="box" style="width: 100px; height: 100px; background-color: darkcyan;"></div>

    <script>
        var elem = document.querySelector("#box")
        elem.animate([
            { transform: 'translate(0 , 0)', background: 'darkcyan' },
            { transform: 'translate(400px , 0)', background: 'lightblue' },
            { transform: 'translate(400px , 400px)', background: 'yellow' },,
            { transform: 'translate(0 , 400px)', background: 'green' },,
            { transform: 'translate(0 , 0)', background: 'orange' },
        ],{
            duration: 5000,
            iterations: Infinity
        })
    </script>

</body>
</html>
