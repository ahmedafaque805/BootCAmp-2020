<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 1</title>
</head>
<body>
    
    <div id="box" style="width: 100px; height: 100px; background-color: darkcyan;"></div>

    <script>
        var elem = document.querySelector("#box")
        elem.animate([
            { transform: 'translate(0 , 0)' },
            { transform: 'translate(600px , 0)' },
            { transform: 'translate(0 , 0)' },
        ],{
            duration: 1500,
            iterations: Infinity
        })
    </script>

</body>
</html>
