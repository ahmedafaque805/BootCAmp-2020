<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 3</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    
    <div id="box" style="width: 300px; height: 300px; background-color: white; display: flex; justify-content: center; align-items: center; ">
        <h1>Warning!</h1>
    </div>

    <script>
        var elem = document.querySelector("#box")
        elem.animate([
            { transform: 'scale(0.5)', background:'white',color:'white' }, //scale as size
            { transform: 'scale(1)', background:'red',color:'white' },
            { transform: 'scale(0.5)', background:'white',color:'white' },
        ],{
            duration: 2500,
            iterations: Infinity
        })
    </script>

</body>
</html>
